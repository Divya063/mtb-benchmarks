# path to cluster administrator's kubeconfig file
# Path relative to ./benchmarks/e2e/tests directory
adminKubeconfig: ../../../custom/kubeconfig_dev-cluster-admin.yml
 
# path to the tenant's kubeconfig and its namespace
# Path relative to ./benchmarks/e2e/tests directory
tenantA:
  kubeconfig: ../../../custom/kubeconfig_dev-tenant-a-dev-testrunner-tenant-admin.yml
  # kubeconfig: ../../../custom/kubeconfig_cluster-admin.yml
  namespace: tenant-a-dev
 
# path to the tenant's kubeconfig and its namespace
# Path relative to ./benchmarks/e2e/tests directory
tenantB:
  kubeconfig: ../../../custom/kubeconfig_dev-tenant-b-dev-testrunner-tenant-admin.yml
  # kubeconfig: ../../../custom/kubeconfig_cluster-admin.yml
  namespace: tenant-b-dev

# label is used to identify the resources
# managed by the cluster administrator
label:
  provider="eon.esp"
  owner="eon.esp"
